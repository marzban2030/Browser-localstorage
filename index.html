<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser localstorage keys list</title>

</head>

<body>
    
    <table style="width: 100%; table-layout: fixed; word-wrap:break-word;" border="1" cellpadding="0" cellspacing="0">
        <tr>
            <th>Key</th>
            <th>Data</th>
        </tr>
        
        <script>
        var i = 0;
        var key = null;
        while (key = window.localStorage.key(i))
        {
            i = i + 1;
            const data = window.localStorage.getItem(key);
            document.write("<tr>");
            document.write("<td>" + key + "</td>");
            document.write('<td style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap;">' + data + '</td>');
            document.write("</tr>");
        }
        </script>
    </table>

</body>
</html>
